<!DOCType html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>一起咖啡</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="main">
            <form class="pure-form" >
                <div class="username" style="margin-bottom:10px;"><a href="#" id="username" class="pure-button-primary pure-button" target="_blank"></a></div>
                <input id="uid_text" placeholder="微博名称" class="hidden" type="text">
                <button id="get_fans_btn" class="hidden pure-button">获取粉丝</button>
                <div class="content_container">
                    <div>
                        <input id="weibo_id" type="text" placeholder="微博id">
                    </div>
                    <div>
                        <fieldset>
                            <legend style="font-size: 80%">附加内容</legend>
                            <textarea id="extra_content" style="resize: none;"></textarea>
                        </fieldset>
                        <fieldset >
                            <legend style="font-size: 80%">@列表</legend>
                            <textarea id="weibo_text" style="resize: none;"></textarea>
                        </fieldset>

                    </div>
                    <div >
                        <button class="send pure-button" id="send_to_btn" disabled>发送给ta</button>
                    </div>
                    <div style="color: #999;font-size: 90%;">
                        <label for="time_interval">发布间隔设定（大于30秒）</label>
                        <input type="text" id="time_interval" value="31">&nbsp;秒
                    </div>
                    <div >
                        <button class="send pure-button" id="auto_send_btn" disabled>自动发送</button>
                        <button id="stop_send_btn" class="pure-button" disabled>停止发送</button>
                    </div>
                    <div id="info" style="color:red"></div>

                 </div>
            </form>
        </div>
        <div id="fans_list"></div>
        <div class="delete_box"><div>请把要删除的人拖到这里</div>
                                   <div id="delete_box"></div></div>
        <script src="js/min/underscore-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/jquery-ui-1.10.3.custom.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=2635336789" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/index.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
