<!DOCType html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>一起咖啡</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script>
            window.addEventListener('keydown', function (e) {
                if (e.keyIdentifier === 'F12') {
                    require('nw.gui').Window.get().showDevTools();
                }
            });
        </script>
    </head>
    <body>
        <div class="main">
            <form class="pure-form" >
                <div class="username" style="margin-bottom:10px;">
                    <a href="#" id="username" class="pure-button-primary pure-button" href="#" ></a>
                </div>
                <input id="uid_text" placeholder="微博名称" class="hidden" type="text">
                <button id="get_fans_btn" class="hidden pure-button">获取粉丝</button>
                <div class="content_container">
                    <div>
                        <input id="weibo_id" type="text" placeholder="微博id">
                    </div>
                    <div>
                        <fieldset>
                            <legend style="font-size: 80%">附加内容</legend>
                            <textarea id="extra_content" style="resize: none;"></textarea>
                            <div class="content_btn_list">
                                <button class="pure-button pure-button-primary" id="content_list_show_btn">列表</button>
                                <button class="pure-button pure-button-primary" id="content_list_add_btn">添加</button>
                            </div>
                        </fieldset>
                        <fieldset >
                            <legend style="font-size: 80%">@列表</legend>
                            <textarea id="weibo_text" style="resize: none;"></textarea>
                        </fieldset>

                    </div>
                    <div>
                        <button class="send pure-button" id="send_to_btn">转发给ta</button>
                        <button class="send pure-button" id="comment_to_btn">评论给ta</button>
                    </div>
                    <div>
                        <button class="pure-button pure-button-primary" id="export_fans_btn">导出粉丝</button>
                        <button class="pure-button pure-button-primary" id="import_fans_btn">导入粉丝</button>
                    </div>
                    <div style="color: #999;font-size: 90%;">
                        <label for="time_interval">发布间隔设定（大于30秒）</label>
                        <input type="text" id="time_interval" value="31">&nbsp;秒
                    </div>
                    <div >
                        <button class="send pure-button" id="auto_send_btn" disabled>自动发送</button>
                        <button id="stop_send_btn" class="pure-button" disabled>停止发送</button>
                    </div>
                    <div id="info" style="color:red"></div>

                 </div>
            </form>
        </div>
        <div class="extra_content_list_box">
            <div>
                <div class="extra_content_box_title">
                   发送内容列表
                </div>
                <div class="extra_content_box">
                    <select size="10" id="extra_content_list">

                    </select>
                </div>
                <div style="padding: 9px; background-color:grey">
                    <button class="pure-button pure-button-primary" id="content_list_delete_btn">删除</button>
                    <button class="pure-button" id="content_list_close_btn">关闭</button>
                </div>
            </div>
        </div>
        <div id="fans_list"></div>
        <div class="delete_box">
            <div>请把要删除的人拖到这里</div>
            <div id="delete_box"></div>
        </div>
        <script src="js/min/underscore-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/jquery-ui-1.10.3.custom.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3767757844" type="text/javascript" charset="utf-8"></script>
        <script src="js/min/index.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
